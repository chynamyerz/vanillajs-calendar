<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calendar</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
  <section class="calendar-section">
    <div class="calendar-container">
      <h1 class="calendar-heading">Calendar</h1>
      <p class="calendar-day" id="calendar-day"></p>
      <hr />
      <h3 class="calendar-year-month" id="calendar-year-month"></h3>
      <div class="calendar-control-buttons">
        <div class="calender-next-prev-buttons">
          <button id="previous" onclick="previous()">Previous</button>
          <button id="next" onclick="next()">Next</button>
        </div>
        
        <div class="calender-goto-buttuns">
          <form>
            <label>Go To: </label> <br />
            <select id="month" onchange="goToMonth(this.options[this.selectedIndex].value)">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>


            <label></label>
            <select id="year" onchange="goToYear(this.options[this.selectedIndex].value)">
              <option value=1980>1980</option>
              <option value=1981>1981</option>
              <option value=1982>1982</option>
              <option value=1983>1983</option>
              <option value=1984>1984</option>
              <option value=1985>1985</option>
              <option value=1986>1986</option>
              <option value=1987>1987</option>
              <option value=1988>1988</option>
              <option value=1989>1989</option>
              <option value=1990>1990</option>
              <option value=1991>1991</option>
              <option value=1992>1992</option>
              <option value=1993>1993</option>
              <option value=1994>1994</option>
              <option value=1995>1995</option>
              <option value=1996>1996</option>
              <option value=1997>1997</option>
              <option value=1998>1998</option>
              <option value=1999>1999</option>
              <option value=2000>2000</option>
              <option value=2001>2001</option>
              <option value=2002>2002</option>
              <option value=2003>2003</option>
              <option value=2004>2004</option>
              <option value=2005>2005</option>
              <option value=2006>2006</option>
              <option value=2007>2007</option>
              <option value=2008>2008</option>
              <option value=2009>2009</option>
              <option value=2010>2010</option>
              <option value=2011>2011</option>
              <option value=2012>2012</option>
              <option value=2013>2013</option>
              <option value=2014>2014</option>
              <option value=2015>2015</option>
              <option value=2016>2016</option>
              <option value=2017>2017</option>
              <option value=2018>2018</option>
              <option value=2019>2019</option>
              <option value=2020>2020</option>
              <option value=2021>2021</option>
              <option value=2022>2022</option>
              <option value=2023>2023</option>
              <option value=2024>2024</option>
              <option value=2025>2025</option>
              <option value=2026>2026</option>
              <option value=2027>2027</option>
              <option value=2028>2028</option>
              <option value=2029>2029</option>
              <option value=2030>2030</option>
            </select>
          </form>
        </div>
      </div>
      <hr />
      <table>
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        </thead>

        <tbody class="calendar-table-body" id="calendar-table-body">

        </tbody>
      </table>
    </div>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
